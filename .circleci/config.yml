version: 2.1

workflows:
  version: 2
  workflow:
    jobs:
      - test:
          matrix:
            parameters:
              python:
                - "3.8"
                - "3.9"
                - "3.10"
                - "3.11"
      - lint

jobs:
  test:
    parameters:
      python:
        type: string
    working_directory: ~/code
    docker:
    - image: circleci/python:<< parameters.python >>
    - image: mongo:3
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: sudo pip install -r requirements.txt
      - run:
          name: Lint
          command: flake8
      - run:
          name: Test
          command: sudo python setup.py test
  lint:
    docker:
    - image: circleci/python:3.8
    steps:
    - checkout
    - run:
        name: Install dependencies
        command: sudo -E pip install -r requirements-lint.txt
    - run:
        name: Black
        command: black --check .
